<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email</title>
    <style>
        .container { font-family: Arial, sans-serif; padding: 16px; }
        .header { background:#0b6cf1; color:white; padding:8px; border-radius:6px; }
        .content { margin-top:12px; }
        .footer { font-size:12px; color:#666; margin-top:20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 th:text="${title}">Email Title</h2>
        </div>

        <div class="content">
            <p th:utext="${message}">This is a sample message.</p>
            <p>Regards,<br/>Rahul</p>
        </div>

        <div class="footer">
            <p>If you did not request this, please ignore.</p>
        </div>
    </div>
</body>
</html>
